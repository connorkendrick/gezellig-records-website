---
layout: default
---
<div class="home-page-flex-mobile-wrapper">
    <div class="home-page-releases">
        <div class="home-page-releases-banner">
            <h3>New Releases</h3>
        </div>

        <div class="home-page-release-box">
            <div class="home-page-release-box-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/TheBeatles68LP.jpg"/>
            </div>
            <div class="home-page-release-box-info">
                <div class="home-page-release-box-title"><p>Album</p></div>
                <div class="home-page-release-box-artist"><p>Artist</p></div>
                <div class="home-page-release-box-link"><a href="#">Album Info</a></div>
            </div>
        </div>
    </div>

    <div class="home-page-news">
        <div class="home-page-news-banner">
            <h3>Recent News</h3>
        </div>

        {% for post in site.posts limit:1 %}
            <div class="home-page-news-image">
                <img src="http://gezelligrecords.com/images/articles/recap.png"/>
            </div>
        {% endfor %}

        {% for post in site.posts limit:5 %}
            <div class="home-page-news-title-box">
                <a class="home-page-news-title" href="#">Post Title</a>
                {% if forloop.first %}
                    <div class="home-page-news-title-excerpt">
                        {{ post.excerpt }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
